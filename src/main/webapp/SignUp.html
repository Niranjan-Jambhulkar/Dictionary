<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="Source/css/Dictionary.css">
</head>
<body class="background-signup">
    <div class="container-signup">
        <Form action="SignUp" method="post">
            <p style="font-weight: 700; text-align: center; font-size:25px;">Create Account</p>
            <label for="fname" class="form-label signup-label row col-6">First Name</label>
            <input type="text" name="fname" id="" class="form-control signup-input col-6" placeholder="First Name" required>
            <label for="lname" class="form-label signup-label row col-6">Last Name</label>
            <input type="text" name="lname" id="" class="form-control signup-input col-6" placeholder="Last Name" required> 
            <label for="email" class="form-label signup-label row col-6">E Mail</label>
            <input type="email" name="email" id="" class="form-control signup-input col-6" placeholder="Email" required>
            <label for="user" class="form-label signup-label row col-6">User Name</label>
            <input type="text" class="form-control signup-input col-6" name="user" placeholder="User Name" required>
            <label for="pass" class="form-label signup-label row col-6">Password</label>
            <input type="password" name="pass" id="" class="form-control signup-input col-6" placeholder="Password" required>
            <input type="submit" name="btn" id="" class="signup-btn">
        </Form>
    </div>
    
</body>
</html>
