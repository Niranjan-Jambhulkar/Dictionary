<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- CSS -->
<link rel="stylesheet" href="Source/css/Dictionary-style.css">

<!-- Java Script -->
<script src="Source/js/Dictionary.js"></script>

</head>
<body class="background-login">
    <div class="container-login">
        <Form action="Login" method="post">
            <p style="font-weight: 700; text-align: center; font-size:25px;">Sign In</p>
            <p class="">Sign in with User Name and Password</p>
            <label for="user" class="form-label login-label row col-6">User Name</label>
            <input type="text" name="user" class="form-control col-6" placeholder="User Name" required>
            <label for="pass" class="form-label login-label row col-6">Password</label>
            <input type="password" name="pass" class="form-control col-6" placeholder="Password" required>
            <label class="form-label login-label" for="remember" style="padding-left: 0px">Remember Me</label>
            <input type="checkbox" name="remember" class="form-check-input login-checkbox"><br>
            <input type="submit" value="Submit" class="login-btn">
            <label for="" class="form-label login-label" style="padding-top: 10px; padding-left: 0px;">Not a Member!<a class="pointer" onClick = "signup()"> Create an Account</a></label>
        </Form>
    </div>
</body>
</html>

</body>
